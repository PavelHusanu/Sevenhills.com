<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Button</title>
  <style>
    /* Basic button styles */
    .button {
      display: inline-block;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      text-align: center;
      text-decoration: none;
      font-size: 16px;
      cursor: pointer;
      border: none;
      border-radius: 5px;
      transition: background-color 0.3s;
    }

    /* Button hover effect */
    .button:hover {
      background-color: #45a049;
    }

    /* Responsive styles using media queries */
    @media only screen and (max-width: 600px) {
      .button {
        padding: 8px 16px;
        font-size: 14px;
      }
    }

    @media only screen and (max-width: 400px) {
      .button {
        padding: 6px 12px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>

<button class="button" id="responsiveButton">Click Me!</button>

<script>
  // Function to handle button click
  function handleClick() {
    alert('Button clicked!');
  }

  // Adding click event listener to the button
  document.getElementById('responsiveButton').addEventListener('click', handleClick);
</script>

</body>
</html>
